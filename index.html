<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <title>Spurwing Calendar Widget</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/pignose.calendar.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/pignose.calendar.full.min.js"></script>
    <script type="text/javascript" src="https://spurwingio.github.io/Spurwing-API-Javascript-Library/spurwing.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid header">
            <span class="navbar-brand">Spurwing Appointment Scheduling Widget</span>
        </div>
    </nav>
    <div class="calendar-wrapper">
        <div class="card info-box flex-item" id="info-box">
            <h3 class="info-title">Schedule a Call</h3>
            <h6 class="info-subtitle">Book an intro call or demo with one of our experts</h6>
            <form class="info-form" id="form">
                <div class="form form-container" id="info">
                    <div class="form-container-item">
                        <label class="form-label" for="name">Name</label>
                        <input class="input" type="text" id="name" maxlength="36">
                    </div>
                    <div class="form-container-item">
                        <label class="form-label" for="email">Email</label>
                        <input class="input" type="email" id="email">
                    </div>
                    <div class="result-time form-container-item">
                        <label class="form-label">Time</label>
                        <input class="input" type="text" id="appointment-time" readonly>
                    </div>
                    <div class="form-container-item">
                        <label class="form-label appointment-type-title">Appointment Type</label>
                        <div class="appointment-types-box"></div>
                    </div>
                    <span class="error-msg" id="error-msg"></span> 
                    <span class="status-msg" id="status-msg">Loading... </span> 
                    <span class="result-msg" id="result-msg"></span> 
                    <button type="button" class="refresh-button">Schedule another appointment</button>
                </div>
            </form>
        </div>
        <div class="card calendar-range flex-item collapsed" id="calendar-range">
            <div class="disabled-range-calendar"></div>
        </div>
        <div class="card calendar-box flex-item collapsed" id="calendar-box">
            <div class="card-body">
                <label class="selected-day" id="selected-day"></label>
                <div class="time-slots-box"></div>
            </div>
        </div>
    </div>
</body>
</html>
